<div [class]="styles.opsCenter">
  <div class="container-fluid mx-auto px-4 lg:px-8">
    <p-toast></p-toast>

    <div class="flex flex-column md:flex-row md:align-items-end justify-content-between mb-6 gap-4">
      <div class="fadeinleft animation-duration-800">
        <h1 [class]="theme.typography.sectionHeading" class="mb-2">
          Fleet <span [class]="theme.ui.gradientText">Operations</span>
        </h1>
        <p [class]="theme.typography.sectionSubheading" class="font-medium m-0">
          Synchronize and maintain the NEX vehicle network.
        </p>
      </div>
      <div class="fadeinright animation-duration-800">
        <p-button
          label="Add Asset"
          icon="pi pi-plus"
          (click)="openNew()"
          styleClass="p-button-primary"
        ></p-button>
      </div>
    </div>

    <div [class]="styles.tableContainer">
      <p-table
        [value]="cars"
        [rows]="10"
        [paginator]="true"
        responsiveLayout="scroll"
        styleClass="mbux-table"
      >
        <ng-template pTemplate="header">
          <tr>
            <th [class]="styles.tableHeader">Asset</th>
            <th [class]="styles.tableHeader">Model</th>
            <th [class]="styles.tableHeader">Category</th>
            <th [class]="styles.tableHeader" class="text-center">Operational Status</th>
            <th [class]="styles.tableHeader">Command</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr class="asset-row">
            <td>
              <div [class]="styles.assetPreview">
                <img [src]="car.image" [alt]="car.brand" class="w-full h-full object-contain" />
              </div>
            </td>
            <td>
              <div class="car-brand">{{ car.brand }}</div>
              <div class="car-model">{{ car.model }}</div>
            </td>
            <td>
              <span [class]="theme.typography.label">{{ car.category }}</span>
            </td>
            <td class="text-center">
              <p-tag
                [value]="car.available ? 'Active' : 'Offline'"
                [severity]="car.available ? 'success' : 'danger'"
                styleClass="status-glow"
              ></p-tag>
            </td>
            <td>
              <div class="flex gap-2">
                <p-button
                  icon="pi pi-pencil"
                  [text]="true"
                  styleClass="action-edit"
                  (click)="editCar(car)"
                ></p-button>
                <p-button
                  icon="pi pi-trash"
                  [text]="true"
                  styleClass="action-delete"
                  (click)="deleteCar(car)"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- MBUX Premium Dialog -->
  <p-dialog
    [(visible)]="carDialog"
    [header]="editingCar ? 'Edit Vehicle' : 'Add New Vehicle'"
    [modal]="true"
    styleClass="mbux-premium-dialog"
    [style]="{ width: '500px' }"
    appendTo="body"
  >
    <ng-template pTemplate="content">
      <form [formGroup]="carForm" class="mbux-form-vertical">
        <!-- Brand -->
        <div class="form-field-compact">
          <label class="mbux-label">Brand</label>
          <input
            type="text"
            pInputText
            formControlName="brand"
            class="mbux-input"
            placeholder="e.g., Mercedes-Benz"
          />
        </div>

        <!-- Model -->
        <div class="form-field-compact">
          <label class="mbux-label">Model</label>
          <input
            type="text"
            pInputText
            formControlName="model"
            class="mbux-input"
            placeholder="e.g., S-Class"
          />
        </div>

        <!-- Category -->
        <div class="form-field-compact">
          <label class="mbux-label">Category</label>
          <p-select
            [options]="categories"
            formControlName="category"
            optionLabel="label"
            optionValue="value"
            styleClass="mbux-select w-full"
            placeholder="Select category"
          ></p-select>
        </div>

        <!-- Availability -->
        <div class="form-field-compact">
          <label class="mbux-label">Availability</label>
          <div class="availability-toggle">
            <span class="availability-label" [class.active]="carForm.get('available')?.value">
              {{ carForm.get('available')?.value ? 'Available' : 'Unavailable' }}
            </span>
            <p-toggleswitch formControlName="available"></p-toggleswitch>
          </div>
        </div>

        <!-- Price & Currency Row -->
        <div class="form-row-compact">
          <div class="form-field-compact" style="flex: 2">
            <label class="mbux-label">Price Per Day</label>
            <p-inputNumber
              formControlName="pricePerDay"
              mode="decimal"
              [minFractionDigits]="2"
              styleClass="mbux-input-number w-full"
              placeholder="0.00"
            ></p-inputNumber>
          </div>
          <div class="form-field-compact" style="flex: 1; min-width: 120px">
            <label class="mbux-label">Currency</label>
            <p-select
              [options]="currencies"
              formControlName="currency"
              optionLabel="label"
              optionValue="value"
              styleClass="mbux-select w-full"
            ></p-select>
          </div>
        </div>

        <!-- Image Upload -->
        <div class="form-field-compact">
          <label class="mbux-label">Vehicle Image</label>
          <div class="compact-uploader">
            @if (imagePreview) {
            <img [src]="imagePreview" alt="Preview" class="asset-preview-compact" />
            } @else {
            <div class="upload-placeholder-compact">
              <i class="pi pi-image text-3xl text-secondary opacity-30"></i>
              <p class="text-secondary text-xs mt-1">No image selected</p>
            </div>
            }
            <p-fileUpload
              mode="basic"
              chooseLabel="Choose Image"
              (onSelect)="onImageSelect($event)"
              auto="true"
              styleClass="upload-button-compact mt-2"
            ></p-fileUpload>
          </div>
        </div>
      </form>
    </ng-template>

    <ng-template pTemplate="footer">
      <div class="dialog-footer">
        <p-button
          label="Cancel"
          icon="pi pi-times"
          (click)="hideDialog()"
          styleClass="cancel-button"
        ></p-button>
        <p-button
          [label]="editingCar ? 'Update Vehicle' : 'Add Vehicle'"
          icon="pi pi-check"
          (click)="saveCar()"
          styleClass="save-button"
        ></p-button>
      </div>
    </ng-template>
  </p-dialog>

  <p-confirmdialog appendTo="body" styleClass="mbux-confirm-dialog"></p-confirmdialog>
</div>
